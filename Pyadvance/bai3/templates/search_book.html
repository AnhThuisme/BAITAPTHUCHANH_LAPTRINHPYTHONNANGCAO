{% extends "base.html" %}
{% block title %}Tìm kiếm sách{% endblock %}
{% block content %}
<h2>Tìm kiếm sách</h2>
<form method="post">
    <label>Tìm kiếm theo:</label><br>
    <select name="search_field">
        <option value="isbn">ISBN</option>
        <option value="title">Tên sách</option>
        <option value="author">Tác giả</option>
        <option value="publisher">Nhà xuất bản</option>
        <option value="year">Năm xuất bản</option>
        <option value="genre">Thể loại</option>
    </select><br><br>
    <label>Giá trị tìm kiếm:</label><br>
    <input type="text" name="search_value" required><br><br>
    <button type="submit">Tìm kiếm</button>
</form>
{% endblock %}
